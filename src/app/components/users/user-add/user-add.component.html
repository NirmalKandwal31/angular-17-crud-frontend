<div class="form-container">
    @if (editUserId) {
    <h1 class="form-title">Update User</h1>
    } @else {
    <h1 class="form-title">Add User</h1>
    }
</div>

<form class="example-form" [formGroup]="userForm">
    <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Age</mat-label>
        <input type="number" matInput formControlName="age">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Address</mat-label>
        <input type="text" matInput formControlName="address">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
    </mat-form-field>

    <div class="button-container">
        @if (editUserId) {
        <button mat-raised-button color="primary" (click)="updateUser()">Update User</button>
        } @else {
        <button mat-raised-button color="primary" (click)="addUser()">Add User</button>
        }
    </div>
</form>
